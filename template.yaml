AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
    twimbot-poster

    Sample SAM Template for twimbot-poster

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 10

Resources:
    HelloWorldFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: twimbot_poster/
            Handler: app.lambda_handler
            Runtime: python3.9
            Architectures:
                - x86_64
            Environment:
                Variables:
                    DYNAMODB_INDEX: !Ref DynamoDbIndex
                    DYNAMODB_TABLE: !Ref DynamoDbTable
                    S3_BUCKET: !Ref S3Bucket
                    ACCESS_TOKEN: !Ref AccessToken
                    ACCESS_TOKEN_SECRET: !Ref AccessTokenSecret
                    CONSUMER_KEY: !Ref ConsumerKey
                    CONSUMER_SECRET: !Ref ConsumerSecret
Parameters:
    DynamoDbIndex:
        Type: String
    DynamoDbTable:
        Type: String
    S3Bucket:
        Type: String
    AccessToken:
        Type: String
    AccessTokenSecret:
        Type: String
    ConsumerKey:
        Type: String
    ConsumerSecret:
        Type: String
